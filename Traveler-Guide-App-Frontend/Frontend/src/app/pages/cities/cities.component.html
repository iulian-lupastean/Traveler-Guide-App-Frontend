<table style="width: 100%">
  <tr>
    <th style="width: 70%">
      <input
        ngx-google-places-autocomplete
        class="my-search-box"
        placeholder="Search Location"
        #search
      />
    </th>
  </tr>
  <tr>
    <td>
      <google-map
        #myGoogleMap
        height="600px"
        width="100%"
        [zoom]="zoom"
        [center]="center"
        [options]="options"
        (mapClick)="handleClick($event)"
      ></google-map>
    </td>
    <td>
      <mat-card class="location-list">
        <mat-card-title>Add Location To Travel</mat-card-title>
        <mat-card-content>
          <form (formGroup)="(locationsViewModel)" (ngSubmit)="onSave()">
            <mat-form-field class="add-location-form">
              <input
                id="location-name"
                name="location-name"
                formControlName="name"
                matInput
                placeholder="Name"
              />
            </mat-form-field>
            <mat-form-field class="add-location-form">
              <input
                id="location-address"
                name="location-address"
                formControlName="address"
                matInput
                placeholder="Address"
                [(ngModel)]="Address"
              />
            </mat-form-field>
            <mat-form-field class="add-location-form">
              <mat-select
                formControlName="locationType"
                placeholder="Select Location Type"
                class="add-location-form"
              >
                <mat-option value="Museum">Museum</mat-option>
                <mat-option value="Park">Park</mat-option>
                <mat-option value="Famous Building">Famous Building</mat-option>
                <mat-option value="Restaurant">Restaurant</mat-option>
                <mat-option value="Caffe-bar">Caffe-bar</mat-option>
                <mat-option value="Statue">Statue</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="add-location-form">
              <input
                id="location-price"
                name="location-price"
                formControlName="price"
                matInput
                placeholder="Price"
              />
            </mat-form-field>
            <button formControlName="addLocation" mat-raised-button>
              Add Location
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </td>
  </tr>
</table>
