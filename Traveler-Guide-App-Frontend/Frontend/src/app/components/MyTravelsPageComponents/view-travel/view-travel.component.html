<mat-accordion>
  <mat-expansion-panel (opened)="getLocations(uniqueTravel.TravelId)">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ uniqueTravel.name }}</mat-panel-title>

      <mat-panel-description>
        <div class="description">
          {{ uniqueTravel.status }}
        </div>
        {{ uniqueTravel.travelDate }}
        <div class="travel-buttons">
          <button
            mat-icon-button
            class="update-button"
            (click)="updateTravel(uniqueTravel.TravelId)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="delete-button"
            (click)="deleteTravel(uniqueTravel.TravelId)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z5 demo-table"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let location">{{ location.name }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let location">{{ location.address }}</td>
      </ng-container>
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let location">{{ location.budget }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let location">{{ location.description }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
